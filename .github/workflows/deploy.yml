name: Build and Run Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Run
    runs-on: ubuntu-latest
    steps:
      # This assumes the server is already setup with the following:
      # - The source code is already cloned at DCISM_SUBDOMAIN
      # - An instance of hermes is already running in pm2 (e.g., pm2 start ./dist/hermes --name hermes was already runned)
      - name: Build and Run Hermes
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DCISM_HOST }}
          username: ${{ secrets.DCISM_USERNAME }}
          password: ${{ secrets.DCISM_PASSWORD }}
          port: ${{ secrets.DCISM_PORT }}
          script: |
            cd ${{ secrets.DCISM_SUBDOMAIN }}
            git pull origin main
            bun install
            bun run db:generate
            bun run db:migrate
            npx pm2 stop hermes
            bun run build
            chmod +x ./dist/hermes
            npx pm2 restart hermes
