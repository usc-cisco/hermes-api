name: Build and Run Pipeline

on:
  push:
    branches:
      - main
      - zd--update-ci

jobs:
  build:
    # Check `docs/server-setup-guide.md`
    name: Build and Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install Dependencies
        run: bun install

      - name: Generate and Migrate Database
        run: |
          bun run db:generate
          bun run db:migrate
          bun run db:seed

      - name: Build Hermes
        run: |
          bun run build

      - name: Upload Build via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DCISM_HOST }}
          username: ${{ secrets.DCISM_USERNAME }}
          password: ${{ secrets.DCISM_PASSWORD }}
          port: ${{ secrets.DCISM_PORT }}
          source: "./dist, sqlite.db, server.log"
          target: "${{ secrets.DCISM_SUBDOMAIN }}"
          overwrite: true

      - name: Run Hermes
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DCISM_HOST }}
          username: ${{ secrets.DCISM_USERNAME }}
          password: ${{ secrets.DCISM_PASSWORD }}
          port: ${{ secrets.DCISM_PORT }}
          script: |
            cd ${{ secrets.DCISM_SUBDOMAIN }}
            ls
            bun pm2 logs hermes || true
            chmod +x ./dist/hermes
            bun pm2 stop hermes || true
            bun pm2 reload hermes || bun pm2 start ./dist/hermes --name hermes -i 2
            bun pm2 logs hermes
