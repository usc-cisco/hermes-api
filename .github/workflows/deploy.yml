name: Build and Deploy Pipeline

on:
  push:
    branches:
      - main
      - ci/gh-action-fix-pipeline-error-handling-27 # test

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build project
        run: bun build --compile --minify --target bun --outfile dist/hermes ./src/index.ts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: ./dist/

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-artifacts

      - name: Deploy with SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DCISM_HOST }}
          username: ${{ secrets.DCISM_USERNAME }}
          password: ${{ secrets.DCISM_PASSWORD }}
          port: ${{ secrets.DCISM_PORT }}
          source: "./hermes"
          target: /data/users/${{ secrets.DCISM_USERNAME }}/${{ secrets.DCISM_SUBDOMAIN }}/staging

  run:
    name: Run
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Run Hermes
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DCISM_HOST }}
          username: ${{ secrets.DCISM_USERNAME }}
          password: ${{ secrets.DCISM_PASSWORD }}
          port: ${{ secrets.DCISM_PORT }}
          script: |
            cd ${{ secrets.DCISM_SUBDOMAIN }}/staging
            chmod +x ./hermes
            npx pm2 start ./hermes --name hermes-staging
            hermes_staging_status=$(npx pm2 show hermes-staging | grep 'status' | awk '{print $4}')
            hermes_staging_logs=$(npx pm2 logs hermes-staging)
            npx pm2 stop hermes-staging
            npx pm2 delete hermes-staging
            if [ "$hermes_staging_status" == "errored" ]; then
              echo "$hermes_staging_logs"
              exit 1
            fi
            cd ..
            npx pm2 stop hermes
            rm hermes
            cp ./staging/hermes .
            npx pm2 restart ./hermes --name hermes
