name: Build and Deploy Pipeline

on:
  push:
    branches:
      - main
      - ci/gh-action-setup-build-deploy-workflow-pr-19 # test

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build project
        run: bun build --compile --minify --target bun --outfile dist/hermes ./src/index.ts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: ./dist/

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-artifacts

      - name: Stop Hermes
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DCISM_HOST }}
          username: ${{ secrets.DCISM_USERNAME }}
          password: ${{ secrets.DCISM_PASSWORD }}
          port: ${{ secrets.DCISM_PORT }}
          script: |
            cd ${{ secrets.DCISM_SUBDOMAIN }}
            npx pm2 stop hermes || true
        continue-on-error: true

      - name: Deploy with SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DCISM_HOST }}
          username: ${{ secrets.DCISM_USERNAME }}
          password: ${{ secrets.DCISM_PASSWORD }}
          port: ${{ secrets.DCISM_PORT }}
          source: "./hermes"
          target: /data/users/${{ secrets.DCISM_USERNAME }}/${{ secrets.DCISM_SUBDOMAIN }}

      - name: Run Hermes
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DCISM_HOST }}
          username: ${{ secrets.DCISM_USERNAME }}
          password: ${{ secrets.DCISM_PASSWORD }}
          port: ${{ secrets.DCISM_PORT }}
          script: |
            cd ${{ secrets.DCISM_SUBDOMAIN }}
            chmod +x ./hermes
            npx pm2 start ./hermes --name hermes
