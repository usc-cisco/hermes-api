name: Build and Run Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Run
    runs-on: ubuntu-latest
    steps:
      # This workflow should be run only if the server at DCISM_SUBDOMAIN has been set up with the following steps:
      # 1. `git clone` the source code
      # 2. Run `bun install`
      # 3. Run `bun db:generate`, `bun db:migrate`, and `bun db:seed`
      # 4. Start Hermes with `pm2 start ./dist/hermes --name hermes`
      - name: Build and Run Hermes
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DCISM_HOST }}
          username: ${{ secrets.DCISM_USERNAME }}
          password: ${{ secrets.DCISM_PASSWORD }}
          port: ${{ secrets.DCISM_PORT }}
          script: |
            cd ${{ secrets.DCISM_SUBDOMAIN }}
            git reset --hard && git clean -fd && git pull origin main
            bun install
            bun run db:generate
            bun run db:migrate
            bun pm2 stop hermes
            bun run build
            chmod +x ./dist/hermes
            bun pm2 restart hermes
